<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div class="body">
    <h1>Login page</h1>
    <p th:if="${registerError}" class="error">Wrong user or password</p>

    <form th:action="@{/api/v1/auth/register}" method="post">
        <label for="firstname">Username</label>: <input type="text" id="firstname" name="username" autofocus="autofocus"/> <br/>
        <label for="lastname">Username</label>: <input type="text" id="lastname" name="username"/> <br/>
        <label for="email">Username</label>: <input type="text" id="email" name="username"/> <br/>
        <label for="password">Password</label>: <input type="password" id="password" name="password"/> <br/>
        <input hidden="hidden" type="text" id="role" name="role" value="USER"/> <br/>
        <input type="submit" value="Register"/>
    </form>

</div>

</body>
</html>
